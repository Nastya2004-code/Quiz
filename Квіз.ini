<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>–ù–µ–æ–º–æ—Ä—Ñ–Ω—ã–π –ö–≤–∏–∑</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #e0e5ec;
            --primary-color: #5b6d5b;
            --text-color: #2c3e50;
            --shadow-light: #ffffff;
            --shadow-dark: #a3b1c6;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            transition: background-color 0.3s ease;
        }
        
        .quiz-container {
            background-color: var(--bg-color);
            border-radius: 20px;
            width: 100%;
            max-width: 500px;
            padding: 30px;
            text-align: center;
            box-shadow: 
                9px 9px 16px var(--shadow-dark), 
                -9px -9px 16px var(--shadow-light);
        }
        
        .quiz-title {
            color: var(--primary-color);
            margin-bottom: 30px;
            font-size: 24px;
            font-weight: 600;
            text-shadow: 1px 1px 2px var(--shadow-light);
        }
        
        #question {
            color: var(--text-color);
            font-size: 20px;
            margin-bottom: 30px;
            font-weight: 400;
        }
        
        .answer-btn {
            display: block;
            width: 100%;
            padding: 15px;
            margin: 15px 0;
            border: none;
            border-radius: 15px;
            background-color: var(--bg-color);
            color: var(--text-color);
            font-size: 16px;
            font-weight: 400;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 
                5px 5px 10px var(--shadow-dark), 
                -5px -5px 10px var(--shadow-light);
            outline: none;
        }
        
        .answer-btn:hover {
            box-shadow: 
                inset 5px 5px 10px var(--shadow-dark), 
                inset -5px -5px 10px var(--shadow-light);
        }
        
        .answer-btn.correct {
            background-color: #4CAF50;
            color: white;
            box-shadow: 
                inset 5px 5px 10px rgba(76, 175, 80, 0.5), 
                inset -5px -5px 10px rgba(76, 175, 80, 0.3);
        }
        
        .answer-btn.incorrect {
            background-color: #F44336;
            color: white;
            box-shadow: 
                inset 5px 5px 10px rgba(244, 67, 54, 0.5), 
                inset -5px -5px 10px rgba(244, 67, 54, 0.3);
        }
        
        #result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: 600;
            color: var(--text-color);
        }
        
        #restart-btn {
            background-color: var(--primary-color);
            color: white;
            margin-top: 20px;
            box-shadow: 
                5px 5px 10px var(--shadow-dark), 
                -5px -5px 10px var(--shadow-light);
        }
        
        #restart-btn:hover {
            box-shadow: 
                inset 5px 5px 10px var(--shadow-dark), 
                inset -5px -5px 10px var(--shadow-light);
        }
    </style>
</head>
<body>
    <div class="quiz-container">
        <h1 class="quiz-title">üß† –ù–µ–æ–º–æ—Ä—Ñ–Ω—ã–π –ö–≤–∏–∑</h1>
        <div id="quiz">
            <p id="question">–ó–∞–≥—Ä—É–∑–∫–∞ –≤–æ–ø—Ä–æ—Å–∞...</p>
            <div id="answers"></div>
            <div id="result"></div>
        </div>
    </div>

    <script>
        const quizData = [
            {
                question: "–ö–∞–∫–∞—è —Å—Ç–æ–ª–∏—Ü–∞ –†–æ—Å—Å–∏–∏?",
                answers: ["–ú–æ—Å–∫–≤–∞", "–°–∞–Ω–∫—Ç-–ü–µ—Ç–µ—Ä–±—É—Ä–≥", "–ù–æ–≤–æ—Å–∏–±–∏—Ä—Å–∫", "–ï–∫–∞—Ç–µ—Ä–∏–Ω–±—É—Ä–≥"],
                correct: 0
            },
            {
                question: "–°–∫–æ–ª—å–∫–æ –ø–ª–∞–Ω–µ—Ç –≤ —Å–æ–ª–Ω–µ—á–Ω–æ–π —Å–∏—Å—Ç–µ–º–µ?",
                answers: ["6", "7", "8", "9"],
                correct: 2
            },
            {
                question: "–ö–∞–∫–æ–π —Å–∞–º—ã–π –±–æ–ª—å—à–æ–π –º–∞—Ç–µ—Ä–∏–∫?",
                answers: ["–ê—Ñ—Ä–∏–∫–∞", "–ï–≤—Ä–∞–∑–∏—è", "–°–µ–≤–µ—Ä–Ω–∞—è –ê–º–µ—Ä–∏–∫–∞", "–ê–Ω—Ç–∞—Ä–∫—Ç–∏–¥–∞"],
                correct: 1
            },
            {
                question: "–ö–∞–∫–æ–π —Å–∞–º—ã–π –ø–æ–ø—É–ª—è—Ä–Ω—ã–π —è–∑—ã–∫ –ø—Ä–æ–≥—Ä–∞–º–º–∏—Ä–æ–≤–∞–Ω–∏—è?",
                answers: ["Python", "Java", "JavaScript", "C++"],
                correct: 2
            }
        ];

        const questionEl = document.getElementById('question');
        const answersEl = document.getElementById('answers');
        const resultEl = document.getElementById('result');

        let currentQuiz = 0;
        let score = 0;

        function loadQuiz() {
            const currentQuizData = quizData[currentQuiz];
            questionEl.innerText = currentQuizData.question;

            answersEl.innerHTML = '';
            currentQuizData.answers.forEach((answer, index) => {
                const button = document.createElement('button');
                button.classList.add('answer-btn');
                button.innerText = answer;
                button.addEventListener('click', () => selectAnswer(index));
                answersEl.appendChild(button);
            });
        }

        function selectAnswer(selectedIndex) {
            const currentQuizData = quizData[currentQuiz];
            const buttons = answersEl.children;

            buttons[selectedIndex].classList.add(
                selectedIndex === currentQuizData.correct ? 'correct' : 'incorrect'
            );

            if (selectedIndex === currentQuizData.correct) {
                score++;
            }

            Array.from(buttons).forEach(button => button.disabled = true);

            setTimeout(() => {
                currentQuiz++;
                if (currentQuiz < quizData.length) {
                    loadQuiz();
                } else {
                    showResults();
                }
            }, 1000);
        }

        function showResults() {
            questionEl.innerHTML = '–ö–≤–∏–∑ –æ–∫–æ–Ω—á–µ–Ω! üéâ';
            answersEl.innerHTML = '';
            resultEl.innerHTML = `–í–∞—à —Ä–µ–∑—É–ª—å—Ç–∞—Ç: ${score} –∏–∑ ${quizData.length} –≤–æ–ø—Ä–æ—Å–æ–≤ (${Math.round((score/quizData.length)*100)}%)`;

            const restartBtn = document.createElement('button');
            restartBtn.innerText = '–ü—Ä–æ–π—Ç–∏ –∫–≤–∏–∑ –∑–∞–Ω–æ–≤–æ';
            restartBtn.classList.add('answer-btn');
            restartBtn.id = 'restart-btn';
            restartBtn.addEventListener('click', restartQuiz);
            resultEl.appendChild(restartBtn);
        }

        function restartQuiz() {
            currentQuiz = 0;
            score = 0;
            resultEl.innerHTML = '';
            loadQuiz();
        }

        loadQuiz();
    </script>
</body>
</html>